<!DOCTYPE html>

<head>
	<title>ACSIM</title>
	<link rel="stylesheet" type="text/css" href="./html/style.css">
</head>

<body>
	<div id="grid_root">
		<header id="header">
			<h1>/{board_designation}/ - {board_desc}</h1>
			<p>{random_tagline}</p>
		</header>
		<div id="sidebar">
			<div id="linkbar">
				{board_links}
			</div>
			<form enctype="multipart/form-data" id="message_form" action="/{board_designation}" method="post" autocomplete="off">
				<textarea placeholder="Author" type="text" name="author" maxlength="250" required></textarea>
				<textarea placeholder="Message" type="text" name="message" maxlength="4090" required></textarea>
				<input type="file" accept="image/*" name="image">
				<input type="submit" value="Submit">
			</form>
		</div>
		<div id="message_container">
			{messages}
		</div>
	</div>
<body>
