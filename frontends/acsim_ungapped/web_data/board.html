<!DOCTYPE html>

<html>
<head>
	<title>{{site_name}} /{{board_designation}}/</title>
	<link rel="stylesheet" type="text/css" href="/web_data/css/generic.css">
	<link rel="stylesheet" type="text/css" href="/web_data/css/message_blocks.css">
	<link rel="stylesheet" type="text/css" href="/web_data/css/board.css">
	<meta charset="UTF-8">
</head>

<body>
	<div id="grid_root">
		<div id="sidebar">
			<header id="header">
				<div>
					<h1>/{{board_designation}}/ - {{board_desc}}</h1>
					<p>{{random_tagline}}</p>
				</div>
			</header>
			<hr>
			<form enctype="multipart/form-data" id="message_form" action="/{{board_designation}}" method="post" autocomplete="off">
				<textarea placeholder="Author" type="text" name="author" maxlength="62"></textarea>
				<textarea placeholder="Message" type="text" name="message" maxlength="4093" required></textarea>
				<input type="file" accept="image/*, .mp4, .webm" multiple name="files[]"/>
				<img src="/captcha/{{captcha_hash}}.png"/>
				<input id="captcha_in" name="captcha_answer" placeholder="CAPTCHA answer" required>
				<input type="hidden" value="{{captcha_hash}}" name="captcha_hash"/>
				<p>
					<input type="checkbox" name="sage"> Sage
				</p>
				<input type="submit" value="Submit">
			</form>
			<hr>
		</div>
		<div id="message_container">
			<div id="website_data_block">
				<div id="linkbar">
					{{{board_links}}}
				</div>
				<hr>
				<a id="catalog_link" href="{{board_designation}}/catalog">Catalog</a>
			</div>
			{{{messages}}}
		</div>
		<footer>
			<div id="page_links"><a href="{{query_prev}}">Prev page</a> | <a href="{{query_next}}">Next page</a></div>
			ACSIM is licensed under BSD 3-Clause License.
		</footer>
	</div>
</body>
</html>
